<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.getUsername()}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body{
            background-image: url("https://drasler.ru/wp-content/uploads/2019/05/%D0%9A%D0%BE%D1%81%D0%BC%D0%BE%D1%81-%D0%B2-%D1%85%D0%BE%D1%80%D0%BE%D1%88%D0%B5%D0%BC-%D0%BA%D0%B0%D1%87%D0%B5%D1%81%D1%82%D0%B2%D0%B5-%D0%BA%D0%B0%D1%80%D1%82%D0%B8%D0%BD%D0%BA%D0%B8-%D0%BD%D0%B0-%D1%82%D0%B5%D0%BB%D0%B5%D1%84%D0%BE%D0%BD-3.jpg")  ;
            color: aliceblue;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{/user/home}" class="nav-link px-2 link-secondary">Головна сторінка</a></li>
                <li><a th:href="@{/user/post}" class="nav-link px-2 link-secondary">Пости</a></li>
                <li><a th:href="@{/user/post/add}" class="nav-link px-2 link-secondary">Додати поста</a></li>
                <li><a th:href="@{/user/my-post}" class="nav-link px-2 link-secondary">Мої пости</a></li>
            </ul>
            <div class="col-md-3 text-end">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-primary me-2">Вийти
                    </button>
                </form>
            </div>
        </header>
    </div>
</header>


<div class="container emp-profile">
    <form method="post">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img th:src="@{/img/{filename}(filename=${user.getFilename()})}" alt="User" style="width: 50px;height: 50px;border-radius: 50px"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                    <h5 th:text="${user.getLastName() +' '+ user.getFirstName()}"></h5>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div >
                <a  th:href="@{/user/edit}" type="submit"  class="btn btn-outline-primary me-2">Edit Profile</a>
            </div>
        </div>
        <div class="row">

            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Username</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${user.getUsername()}"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Last Name</label>
                            </div>
                            <div class="col-md-6">
                                <p th:if="${user.getLastName()}!=null"><span th:text="${user.getLastName()}"/> </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Fist Name</label>
                            </div>
                            <div class="col-md-6">
                                <p th:if="${user.getFirstName()}!=null"><span th:text="${user.getFirstName()}"/> </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Email</label>
                            </div>
                            <div class="col-md-6">
                                <p th:if="${user.getEmail()}!=null"><span th:text="${user.getEmail()}"/></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
