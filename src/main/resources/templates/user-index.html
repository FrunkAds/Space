    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{/user/home}" class="nav-link px-2 link-secondary">Головна сторінка</a></li>
                <li><a th:href="@{/user/post}" class="nav-link px-2 link-secondary">Пости</a></li>
                <li><a th:href="@{/user/post/add}" class="nav-link px-2 link-secondary">Додати поста</a></li>
                <li><a th:href="@{/user/my-post}" class="nav-link px-2 link-secondary">Мої пости</a></li>
            </ul>
            <div class="col-md-3 text-end">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-primary me-2">Вийти</button>
                    <a th:href="@{/user}" class="btn btn-outline-primary me-2">Профіль</a>
                    <a th:if="${user.getRoles().contains(admin)}" th:href="@{/admin/user/list}" class="btn btn-outline-primary mt-1 me-2">Список користувачів</a>
                </form>
            </div>
        </header>
    </div>
</header>


<div >
    <h1 class="text-center" style="color: #f26160">Космос</h1>
    <div class="  d-flex flex-wrap align-items-center justify-content-center" >
        <div class="card">
            <div class="card-text">
                <ul>
                    <li class="default-news-list " th:each="news:${article}" style="color: rgba(10,11,29,0.85)">

                            <div class="news-text" th:text="${news.getText()}"></div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
