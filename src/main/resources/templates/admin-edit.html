<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${user.getUsername()}+' Редагувати'"></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    body{
      background-image: url("https://drasler.ru/wp-content/uploads/2019/05/%D0%9A%D0%BE%D1%81%D0%BC%D0%BE%D1%81-%D0%B2-%D1%85%D0%BE%D1%80%D0%BE%D1%88%D0%B5%D0%BC-%D0%BA%D0%B0%D1%87%D0%B5%D1%81%D1%82%D0%B2%D0%B5-%D0%BA%D0%B0%D1%80%D1%82%D0%B8%D0%BD%D0%BA%D0%B8-%D0%BD%D0%B0-%D1%82%D0%B5%D0%BB%D0%B5%D1%84%D0%BE%D0%BD-3.jpg")  ;
      color: aliceblue;
    }
  </style>
</head>
<body>
<header>
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a th:href="@{/user/home}" class="nav-link px-2 link-secondary">Головна сторінка</a></li>
        <li><a th:href="@{/user/post}" class="nav-link px-2 link-secondary">Пости</a></li>
        <li><a th:href="@{/user/post/add}" class="nav-link px-2 link-secondary">Додати поста</a></li>
        <li><a th:href="@{/user/my-post}" class="nav-link px-2 link-secondary">Мої пости</a></li>
      </ul>
      <div class="col-md-3 text-end">
        <form th:action="@{/logout}" method="post">
          <button type="submit" class="btn btn-outline-primary me-2">Вийти
          </button>
          <a th:href="@{/user}" class="btn btn-outline-primary me-2">Профіль</a>
        </form>
      </div>
    </header>
  </div>
</header>

<div class="container bootstrap snippets bootdey">
  <h1 class="text-primary">Edit User</h1>

  <div class="row">
    <div class="col-md-9 personal-info">
      <h3>Personal info</h3>

      <form th:action="'/admin/user/edit/'+${user.getId()}" enctype="multipart/form-data" method="post" class="form-horizontal" role="form">
        <div class="profile-img">
          <img class="ml-3" th:src="@{/img/{filename}(filename=${user.getFilename()})}" alt="User" style="width: 50px;height: 50px;border-radius: 50px" />
          <input class="btn btn-outline-primary mt-2" style="height: 45px; width: 240px;" type="file" name="file" th:value="${user.getFilename()}">
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Username:</label>
          <div class="col-lg-8" >
            <input name="username" th:value="${user.getUsername()}" class="form-control" type="text" >
          </div>
        </div>
        <div>

        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">First name:</label>
          <div class="col-lg-8" >
            <input name="firstName" th:value="${user.getFirstName()}" class="form-control" type="text" >
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8" >
            <input name="lastName" th:value="${user.getLastName()}" class="form-control" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8" >
            <input name="email" class="form-control" th:value="${user.getEmail()}" type="text">
          </div>
        </div>

        <button type="submit" class="btn btn-outline-primary">Edit</button>
      </form>
    </div>
    <form  class="d-flex flex-wrap align-items-center justify-content-center " th:action="'/admin/user/list/'+${user.getId()}+'/remove'" method="post">
        <button type="submit" class="btn btn-outline-primary">Remove</button>
    </form>
  </div>
</div>


<footer>
  <div class="container">
    <footer class="py-3 my-4">
      <p class="text-center text-muted">© 2021 Company, Inc</p>
    </footer>
  </div>
</footer>
</body>
</html>
